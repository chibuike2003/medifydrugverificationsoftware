<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Medify | User Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styling -->
    <style>
        body {
            background-color: #f4f7fa;
            font-family: 'Segoe UI', sans-serif;
        }

        .profile-card {
            max-width: 800px;
            margin: 50px auto;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
            padding: 30px;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid #0d6efd;
        }

        .profile-header {
            text-align: center;
        }

        .profile-header h2 {
            margin-top: 15px;
            font-weight: 600;
        }

        .profile-details {
            margin-top: 30px;
        }

        .detail-label {
            font-weight: 600;
            color: #0d6efd;
        }

        .edit-btn {
            margin-top: 20px;
        }

        .medify-brand {
            font-size: 24px;
            font-weight: bold;
            color: #0d6efd;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="profile-card">
            <div class="profile-header">
                <div class="medify-brand">Medify</div>
                <img src="{{ url_for('static', filename='uploads/profile.jpg') }}" alt="Profile Picture" class="profile-img mt-3">
                <h2>{{ user.full_name }}</h2>
                <p class="text-muted">@{{ user.username }}</p>
            </div>

            <div class="profile-details">
                <div class="row mb-3">
                    <div class="col-md-4 detail-label">Email:</div>
                    <div class="col-md-8">{{ user.email }}</div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-4 detail-label">Phone:</div>
                    <div class="col-md-8">{{ user.phone }}</div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-4 detail-label">Bio:</div>
                    <div class="col-md-8">{{ user.about or "No bio provided." }}</div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-4 detail-label">Location:</div>
                    <div class="col-md-8">{{ user.location or "Not specified" }}</div>
                </div>
                <div class="text-center edit-btn">
                    <a href="{{ url_for('edit_profile') }}" class="btn btn-outline-primary">Edit Profile</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
