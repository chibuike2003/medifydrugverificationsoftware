<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" type="image/png" href="../static/assets/img/medify.jpg" sizes="16x16">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fingerprint Verification</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e0f7ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h2 {
      color: #0077b6;
      margin-bottom: 10px;
    }

    p {
      color: #333;
      margin-bottom: 20px;
    }

    .fingerprint-icon {
      font-size: 80px;
      color: #00aaff;
      margin-bottom: 20px;
    }

    button {
      background-color: #00aaff;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #008ecc;
    }

    .status {
      margin-top: 20px;
      color: #0077b6;
      font-weight: bold;
    }

    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="fingerprint-icon">ðŸ”’</div>
    <h2>Fingerprint Verification</h2>
    <p>Use your device fingerprint sensor to verify your identity.</p>
    <button onclick="verifyFingerprint()">Verify Fingerprint</button>
    <div class="status" id="status"></div>
  </div>

  <script>
    async function verifyFingerprint() {
      const status = document.getElementById('status');
      status.textContent = 'Initializing fingerprint authentication...';

      if (!window.PublicKeyCredential) {
        status.innerHTML = '<span class="error">WebAuthn is not supported in this browser.</span>';
        return;
      }

      try {
        const result = await navigator.credentials.get({
          publicKey: {
            challenge: new Uint8Array(32),
            timeout: 60000,
            userVerification: "required"
          }
        });

        if (result) {
          status.textContent = 'âœ… Fingerprint verified successfully!';
        } else {
          status.innerHTML = '<span class="error">Fingerprint verification failed.</span>';
        }
      } catch (err) {
        status.innerHTML = `<span class="error">Error: ${err.message}</span>`;
      }
    }
  </script>

</body>
</html>
