<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MEDIFY | Manufacturer Signup</title>
  <link rel="shortcut icon" type="image/png" href="../static/assets/img/medify.jpg" sizes="16x16">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, , #20c997);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
      border: none;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    .form-control:focus {
      box-shadow: 0 0 0 0.2rem rgba(40,167,69,0.25);
    }
    .medify-logo {
      font-weight: 700;
      color: blue;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card p-4">
          <h2 class="text-center medify-logo mb-2">MEDIFY</h2>
          <h5 class="text-center text-muted mb-4">Drug Manufacturer Signup</h5>
          {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="mb-4">
              {% for category, message in messages %}
                <div class="alert {{ 'alert-danger' if category == 'danger' else 'alert-success' }} alert-dismissible fade show" role="alert">
                  {{ message }}
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
          <form>
            <div class="mb-3">
              <label for="companyName" class="form-label">Company Name</label>
              <input type="text" class="form-control" id="companyName" name="companyName" required>
            </div>
            <div class="mb-3">
              <label for="contactPerson" class="form-label">Contact Person</label>
              <input type="text" class="form-control" id="contactPerson" name="contactPerson" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Company Email</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number</label>
              <input type="tel" class="form-control" id="phone" name="phone" required>
            </div>
            <div class="mb-3">
              <label for="factoryAddress" class="form-label">Factory Address</label>
              <input type="text" class="form-control" id="factoryAddress" name="factoryAddress" required>
            </div>
            <div class="mb-3">
              <label for="registrationNumber" class="form-label">NAFDAC Registration Number</label>
              <input type="text" class="form-control" id="registrationNumber" name="registrationNumber" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"    required>
            </div>
            <div class="mb-3">
              <label for="profilePic" class="form-label">Upload Company Logo (optional)</label>
              <input type="file" class="form-control" id="profilePic" name="profilePic" accept="image/* ">
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-success">Register</button>
            </div>
            <p class="text-sm text-gray-600 mt-6 text-center">Create An account As A 
                <a href="{{ url_for('signup') }}" class="text-blue-600 hover:underline">User</a>
,
                <a href="{{ url_for('distributor_signup') }}" class="text-blue-600 hover:underline">Distributor</a>
                Or A
                <a href="{{ url_for('manufacturer_signup') }}" class="text-blue-600 hover:underline">Manufacturer</a>
        
            <p class="text-center mt-3 text-muted">Already registered? <a href="{{ url_for('manufacturer_login') }}">Log in</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
