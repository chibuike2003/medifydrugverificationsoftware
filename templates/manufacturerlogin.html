<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manufacturer Login</title>
    <link rel="shortcut icon" type="image/png" href="../static/assets/img/medify.jpg" sizes="16x16">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff;
        }

        .form-control {
            border-radius: 4px;
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            font-size: 16px;
        }

        .text-center {
            margin-top: 20px;
        }

        .text-center a {
            color: #007bff;
            text-decoration: none;
        }

        .text-center a:hover {
            text-decoration: underline;
        }

        .alert {
            display: none;
        }
    </style>
</head>

<body>
    <div class="alert alert-danger" role="alert" id="alert"></div>

    <div class="login-container">
        <h2>Manufacturer Login</h2>
        <form method="POST" action="{{ url_for('manufacturer_login') }}">
            <div class="form-group mb-3">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group mb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <div class="text-center">
            <p>Don't have an account? <a href="{{ url_for('manufacturer_signup') }}">Sign Up</a></p>
        </div>
    </div>

    <script>
        // Display alert for any flash messages
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            document.getElementById('alert').innerText = message;
            document.getElementById('alert').classList.add('alert-' + category);
            document.getElementById('alert').style.display = 'block';
            {% endfor %}
        {% endif %}
        {% endwith %}
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
