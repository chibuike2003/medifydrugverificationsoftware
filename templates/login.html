<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - USER LOGIN</title>
    <link rel="shortcut icon" type="image/png" href="../static/assets/img/medify.jpg">

    <!-- Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #e3f2fd, #ffffff);
            font-family: 'Roboto', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 40px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-container img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .login-container h3 {
            font-weight: 700;
            font-size: 24px;
            margin-bottom: 30px;
        }

        .form-group label {
            font-weight: 500;
        }

        .form-control {
            border-radius: 6px;
            padding: 12px;
            font-size: 15px;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background: #007bff;
            border: none;
            border-radius: 6px;
            color: white;
            font-weight: 500;
            transition: background 0.3s ease;
        }

        .login-btn:hover {
            background: #0056b3;
        }

        .text-center p {
            margin-top: 20px;
            font-size: 14px;
        }

        .text-center a {
            color: #007bff;
            text-decoration: none;
        }

        .text-center a:hover {
            text-decoration: underline;
        }

        .alert {
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="login-container text-center">
    <img src="../static/assets/img/medify.jpg" alt="Logo">
    <h3>Login to Your Account</h3>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="alert alert-{{ messages[0][0] }}" role="alert">
                {{ messages[0][1] }}
            </div>
        {% endif %}
    {% endwith %}

    <form method="POST">
        <div class="form-group text-left">
            <label for="loginEmail">Email or Username</label>
            <input type="text" class="form-control" id="loginEmail" name="loginEmail" required placeholder="Enter your email or username">
        </div>
        <div class="form-group text-left">
            <label for="loginPassword">Password</label>
            <input type="password" class="form-control" id="loginPassword" name="loginPassword" required placeholder="Enter your password">
        </div>
        <button type="submit" class="btn login-btn">Login</button>
    </form>

    <div class="text-center">
        <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a></p>
    </div>
</div>

<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
